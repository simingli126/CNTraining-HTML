<body>
<div>
    <h1>春晓</h1>
    <p style="font-size: 13px">[唐]&nbsp;&nbsp;&nbsp;杜甫</p>
    <p><strong>春眠不觉晓，</strong><br>
        <em>处处闻啼鸟。</em><br>
        <del>夜来风雨声，</del>
        <br>
        <ins>花落知多少。</ins>
    </p>
