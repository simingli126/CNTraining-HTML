<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单元素</title>
</head>
<body>
<form action="test" method="get" name="用户信息">
    <lable for="username">用户名</lable>
    <input type="text" id="username"><br>
    密码： <input type="password"><br>
    性别： 男<input type="radio" name="sex"> 女<input type="radio" name="sex"><br>
    <label for="food">爱吃的水果</label>
    <select name="food" id="food">
        <option value="苹果">苹果</option>
        <option value="草莓" selected>草莓</option>
        <option value="香蕉">香蕉</option>
    </select>
    <br>
    <textarea name="comment" id="comment" cols="5" rows="3"></textarea>
</form>
</body>
</html>
